<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form action="reg" method="post">
        <table class="content">
            <tr>
                <td>Login</td>
                <td><input type = "text" name="g_login"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="g_email"></td>
            </tr>

                <td>Password</td>

            </tr>
            <tr>
                <td><input type="submit" value="Submit" class="sub"></td>
                <td><input type="reset" value="Reset" class="reset"></td>
            </tr>
        </table>

        </form>
        <a href="userList">User List</a>
